{% extends 'weather/base.html' %}

{% block body %}
  <div class="row site">
    <div class="sm-12 md-12 col">
      <div class="text-center">
        <h3>today's Weather is</h3>
      </div>

      <div class="text-center">
        {% for w_date, w_info in weather_info.items %}
          <div class="card weather-card" style="width: 20rem;">
            <div class="weather-color success"></div>
            <div class="card-body">
              <h3 class="card-title">{{ w_date }}</h3>
              <p class="card-subtitle">최고 {{ w_info.max_temp }}/최저 {{ w_info.min_temp }} <span class="badge success">123</span></p>
              <p class="card-text">오늘 날씨는 춥고 덥고 오지고 지리고 레릿고</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
