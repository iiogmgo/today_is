{% extends 'weather/base.html' %}

{% block body %}
  <div class="row site">
    <div class="sm-12 md-12 col">
      <div class="text-center">
        <h3>today's Weather is</h3>
      </div>

      <div class="text-center">
        {% for day in days %}
          <div class="card weather-card" style="width: 20rem;">
            <div class="card-body">
              <h3 class="card-title">{{ day }}</h3>
              <p class="card-subtitle">최고 25/최저 11 <span class="badge success">123</span></p>
              <p class="card-text">오늘 날씨는 춥고 덥고 오지고 지리고 레릿고</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
